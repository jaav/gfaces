#{extends 'main.html' /}
#{set title:'Home' /}
#{set 'moreStyles'}
<link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/jquery.Jcrop.css'}">
#{/set}



<div style="background-color:#EDEDED;" class="yui-u first">
    #{list items:entries, as:'entry' }
    <div class="resultBlock">
        <div class="resultImageContainer">
            <div class="resultImage">
            #{if entry.image}<img src="getProfilePic?url=${entry.image}" alt="" class="resultImageContent" style="display:block;"/>#{/if}
            #{else}<img src="@{'/public/images/contact.gif'}" alt="" class="resultImageContent" style="display:block;"/>#{/else}
            </div>
            <div class="resultStock"></div>
            <div class="resultText">${entry.name}</div><div class="resultMail">${entry.email}</div><div class="resultActions"></div>
        </div>
    </div>
    #{/list}

    <div style="clear:both;"></div>
    <button id="doSearch">Do Search</button>
</div>

<div class="infoblock yui-u"></div>

<div id="imageEditorContainer" class="yui-g">
    <div id="result" style="font-family: monospace;" class="yui-u first"></div>
    <div id="preview_container" style="width:100px;height:100px;overflow:hidden;margin-left:5px;" class="yui-u"></div>
</div>

#{set 'moreScripts'}
<script src="http://www.google.com/jsapi" type="text/javascript"></script>
<script src="@{'/public/javascripts/jquery.Jcrop.js'}" type="text/javascript" ></script>
<script src="@{'/public/javascripts/result.js'}" type="text/javascript" ></script>
#{/set}
